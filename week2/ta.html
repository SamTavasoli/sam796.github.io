<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input type="text" id="userInput" name="textField">
    <button id="but1" onclick="readContent()">Click Me</button>
    <input type="button" onclick="addNumber()" id="check" name="checkbox" value="+">
    <div id="div1">

    </div>


</body>
<script>
    var inputList = [];
    function addNumber() {
        let result = inputList.reduce((a, b) => a + b, 0);
        document.getElementById("div1").innerHTML = result;
        
    }

    function readContent() {
        let userInput = document.getElementById("userInput").value;
        if (isNumeric(userInput)) {
            let userContent = getNumber(parseInt(userInput));
            inputList.push(parseInt(userInput));
            document.getElementById("div1").innerHTML = userContent;
        }
        else {
            alert("it's not a valid input");
        }
    }

    function getNumber(number) {
        let sum = 0;
        for (let i = 1; i <= number; i++) {
            sum += i
        }


        return sum;

    }

    function isNumeric(str) {
        if (typeof str != "string") return false // we only process strings!  
        return !isNaN(str) &&
            // use type coercion to parse the _entirety_ of the string (`parseFloat` alone does not do this)...
            !isNaN(parseFloat(str)) // ...and ensure strings of whitespace fail
    }
</script>

</html>
